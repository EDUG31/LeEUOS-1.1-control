<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeEuOS Simulator</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2f3a42;
            background-image: url("https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg");
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Taskbar Styling */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            z-index: 100;
            align-items: center;
        }

        .taskbar button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 20px;
        }

        /* Start Menu Panel */
        .start-menu-panel {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            display: none;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            z-index: 200;
            transition: all 0.3s ease;
        }

        .start-menu-panel button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            padding: 12px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        .start-menu-panel button:hover {
            background-color: #444;
        }

        /* Window Controls */
        .window-controls {
            display: flex;
            gap: 10px;
        }

        .window-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .window-controls button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* App Windows Styles */
        .app-window {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 70%;
            background: #fff;
            border: 2px solid #000;
            display: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 200;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .window-header {
            background-color: #444;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            -webkit-user-drag: none;
        }

        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Leave space for the window header */
            border: none;
        }

        /* Right-click menu */
        .custom-menu {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .custom-menu button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 5px 0;
            transition: background-color 0.3s ease;
        }

        .custom-menu button:hover {
            background-color: #444;
        }

        /* Version Info Button (small button) */
        #versionButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 101;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Version Window Styling */
        .version-window {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            z-index: 101;
            text-align: center;
        }

        .version-window button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <img class="logo" src="https://via.placeholder.com/100?text=LeEuOS" alt="LeEuOS Logo">
        <h1>LeEuOS</h1>
        <input type="text" id="username" placeholder="Username (Guest by default)" />
        <input type="password" id="password" placeholder="Password (Leave empty for Guest)" />
        <button onclick="login()">Login</button>
    </div>

    <!-- Main App Content (Hidden Initially) -->
    <div id="appContent" class="app-content">
        <!-- Taskbar -->
        <div class="taskbar">
            <button id="leEuButton" onclick="toggleStartMenu()" class="active">leEu</button>
            <div class="taskbar-items">
                <button onclick="openApp('notes')">üìù Notes</button>
                <button onclick="openApp('browser')">üåê Browser</button>
                <button onclick="openApp('calculator')">üßÆ Calculator</button>
                <button onclick="openApp('presentation')">üé§ Presentation</button>
                <button onclick="openApp('file')">üìÅ File</button>
                <button onclick="openSettings()">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <!-- Start Menu Panel -->
        <div id="startMenuPanel" class="start-menu-panel">
            <button onclick="openApp('notes')">üìù Notes</button>
            <button onclick="openApp('browser')">üåê Browser</button>
            <button onclick="openApp('calculator')">üßÆ Calculator</button>
            <button onclick="openApp('presentation')">üé§ Presentation</button>
            <button onclick="openApp('file')">üìÅ File</button>
        </div>

        <!-- Version Info Button -->
        <div id="versionButton" onclick="showVersion()">LeEu</div>

        <!-- Version Info Window -->
        <div id="versionWindow" class="version-window">
            <p>Your OS is LeEuOS 1.1 control</p>
            <button onclick="closeVersionWindow()">Close</button>
        </div>

        <!-- Windows -->
        <!-- Notes Window -->
        <div id="notesWindow" class="app-window" style="display: none;">
            <div class="window-header" id="notesHeader">
                <span>Notes</span>
                <div class="window-controls">
                    <button class="close-btn" onclick="closeWindow('notesWindow')">X</button>
                    <button class="minimize-btn" onclick="minimizeWindow('notesWindow')">_</button>
                    <button class="maximize-btn" onclick="maximizeWindow('notesWindow')">üü¢</button>
                </div>
            </div>
            <iframe src="https://edug31.github.io/LeEu-Notes/" frameborder="0"></iframe>
        </div>

        <!-- Browser Window -->
        <div id="browserWindow" class="app-window" style="display: none;">
            <div class="window-header" id="browserHeader">
                <span>Browser</span>
                <div class="window-controls">
                    <button class="close-btn" onclick="closeWindow('browserWindow')">X</button>
                    <button class="minimize-btn" onclick="minimizeWindow('browserWindow')">_</button>
                    <button class="maximize-btn" onclick="maximizeWindow('browserWindow')">üü¢</button>
                </div>
            </div>
            <iframe src="https://edug31.github.io/Cool-browser/" frameborder="0"></iframe>
        </div>

        <!-- Calculator Window -->
        <div id="calculatorWindow" class="app-window" style="display: none;">
            <div class="window-header" id="calculatorHeader">
                <span>Calculator</span>
                <div class="window-controls">
                    <button class="close-btn" onclick="closeWindow('calculatorWindow')">X</button>
                    <button class="minimize-btn" onclick="minimizeWindow('calculatorWindow')">_</button>
                    <button class="maximize-btn" onclick="maximizeWindow('calculatorWindow')">üü¢</button>
                </div>
            </div>
            <iframe src="https://edug31.github.io/calculator/" frameborder="0"></iframe>
        </div>

        <!-- Presentation Window -->
        <div id="presentationWindow" class="app-window" style="display: none;">
            <div class="window-header" id="presentationHeader">
                <span>Presentation</span>
                <div class="window-controls">
                    <button class="close-btn" onclick="closeWindow('presentationWindow')">X</button>
                    <button class="minimize-btn" onclick="minimizeWindow('presentationWindow')">_</button>
                    <button class="maximize-btn" onclick="maximizeWindow('presentationWindow')">üü¢</button>
                </div>
            </div>
            <iframe src="https://edug31.github.io/LeEu-presentations/" frameborder="0"></iframe>
        </div>

        <!-- Custom Right-click Menu -->
        <div id="rightClickMenu" class="custom-menu">
            <button onclick="toggleStartMenu()">Open Start Menu</button>
            <button onclick="toggleDesktop()">Show Desktop</button>
            <button onclick="changeWallpaper('wallpaper1')">Set Wallpaper 1</button>
            <button onclick="changeWallpaper('wallpaper2')">Set Wallpaper 2</button>
            <button onclick="changeWallpaper('wallpaper3')">Set Wallpaper 3</button>
            <button onclick="showVersion()">About LeEuOS</button>
        </div>
    </div>

    <script>
        let currentUser = 'Guest';  // Default user is Guest

        // Simulate login behavior
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple validation (you can extend it as needed)
            if (username !== '' && password !== '') {
                currentUser = username;
            }

            // Hide login screen
            document.getElementById('loginScreen').style.display = 'none';

            // Show app content with a fade-in effect
            const appContent = document.getElementById('appContent');
            appContent.style.display = 'block';
            setTimeout(() => {
                appContent.classList.add('fade-in');
            }, 10); // Slight delay for animation effect
        }

        // Toggle the Start Menu panel when LeEu button is clicked or CMD key is pressed
        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenuPanel');
            startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Listen for CMD key press (Mac) or Windows key press (Windows)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Meta' || e.key === 'F1') {  // Meta is the CMD key on Mac, F1 as a placeholder for Windows key
                toggleStartMenu();
            }
        });

        function openApp(app) {
            // Open specific app windows based on app name
            document.getElementById(app + 'Window').style.display = 'block';
        }

        function openSettings() {
            const settings = document.getElementById('settings');
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
        }

        // Window Minimize Function
        function minimizeWindow(app) {
            const window = document.getElementById(app);
            window.style.display = 'none'; // Minimize the window
        }

        // Window Maximize Function
        function maximizeWindow(app) {
            const window = document.getElementById(app);
            if (window.style.width === '100%') {
                window.style.width = '70%';
                window.style.height = '70%';
                window.style.top = '50px';
            } else {
                window.style.width = '100%';
                window.style.height = '100%';
                window.style.top = '0';
            }
        }

        // Window Close Function
        function closeWindow(app) {
            document.getElementById(app).style.display = 'none';
        }

        // Version Info Window
        function showVersion() {
            document.getElementById('versionWindow').style.display = 'block';
        }

        function closeVersionWindow() {
            document.getElementById('versionWindow').style.display = 'none';
        }

        // Right-click functionality
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            const menu = document.getElementById('rightClickMenu');
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            menu.style.display = 'block';
            menu.style.opacity = 1;
            menu.style.pointerEvents = 'auto';
        });

        // Close right-click menu
        document.addEventListener('click', function() {
            const menu = document.getElementById('rightClickMenu');
            menu.style.opacity = 0;
            menu.style.pointerEvents = 'none';
            setTimeout(function() {
                menu.style.display = 'none';
            }, 300);
        });

        // Make windows draggable with smoother experience
        function makeDraggable(windowId, headerId) {
            const windowElement = document.getElementById(windowId);
            const headerElement = document.getElementById(headerId);
            let isDragging = false;
            let offsetX, offsetY;

            headerElement.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - windowElement.offsetLeft;
                offsetY = e.clientY - windowElement.offsetTop;
                windowElement.style.transition = "none"; // Disable transition during dragging
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (isDragging) {
                    windowElement.style.left = e.clientX - offsetX + 'px';
                    windowElement.style.top = e.clientY - offsetY + 'px';
                }
            }

            function onMouseUp() {
                isDragging = false;
                windowElement.style.transition = "all 0.3s ease"; // Enable transition back after dragging
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // Make windows draggable
        makeDraggable('notesWindow', 'notesHeader');
        makeDraggable('browserWindow', 'browserHeader');
        makeDraggable('calculatorWindow', 'calculatorHeader');
        makeDraggable('presentationWindow', 'presentationHeader');
    </script>
</body>
</html>
